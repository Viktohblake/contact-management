<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <center>
            <div class="main">
                <p class="title">Contact Management System</p>
            </div>
    </center>
    
    <div class="seperator">

        <div class="contact_field" id="contactField">
            <form onsubmit="event.preventDefault();user_data()" autocomplete="off">

                <br>
                <input class="input" id="username" type="text" placeholder="Name">
                <br>
                <br>
                <input class="input" id="number" type="number" placeholder="Contact Number">
                <br>
                <br>
                <input class="input" id="email" type="email" placeholder="Email">
                <br>
                <br>

                <button type="submit" class="add-btn">Add Contact</button>
            </form>
        </div>
    </div>
</body>

</html>
